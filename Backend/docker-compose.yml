version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: backend-database
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_vietnamese_ci
    environment:
      MYSQL_DATABASE: dams
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      TZ: Asia/Bangkok
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: backend-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # CHÚ Ý: dùng hostname 'db' thay vì localhost
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/dams?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_vietnamese_ci&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      TZ: Asia/Bangkok
      # Đảm bảo Spring sẽ import secret.yml được mount
      SPRING_CONFIG_IMPORT: optional:file:/app/config/secret.yml
    ports:
      - "8080:8080"
    volumes:
      - ./secret.yml:/app/config/secret.yml:ro
    # restart: unless-stopped  # (tuỳ chọn)

volumes:
  db_data:
